[package]
name = "pcd-renderer"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
arrow-array = "29.0.0"
arrow-schema = "29.0.0"
bevy = "0.9.1"
bevy-inspector-egui = "0.15.0"
bevy_common_assets = { version = "0.4", features = ["json"] }
bytes = "1.3.0"
cfg-if = "1"
log = "0.4.17"
parquet = { version = "29.0.0", default-features = false, features = ["arrow", "arrow-schema", "arrow-array", "snap", "flate2", "brotli"] }
serde = { version = "1" }
serde_json = { version = "1", optional = true }
smooth-bevy-cameras = "0.6.0"
thiserror = "1.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1"
console_log = "0.2.0"